    <title>Contact Us - J.Ball Luxury Bathrooms - North Yorkshire</title>
    <script
      src="https://kit.fontawesome.com/c5c2641cf5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/CSS/formStyle.css" />
  </head>
  <body>
    <header>
      <nav>
        <div id="whiteBar">
          <div>
            <i class="fa-brands fa-instagram-square"></i>
            <i class="fa-brands fa-facebook-square"></i>
          </div>
          <div class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </div>
        <div id="blueBar">
          <h1>'Experts in Luxury Bathrooms.'</h1>
        </div>

        <div class="navBarList hidden">
          <ul>
            <a href="/index.html"> <li>HOME</li></a>
            <a href="/gallery.html"><li>GALLERY</li></a>
            <a href="/underfloor-heating.html"><li>UNDERFLOOR HEATING</li></a>

          </ul>
        </div>
      </nav>
    </header>
    <div class="form-container">
      <form class="contact-form">
        <h2>Have any questions or want a quote?</h2>
        <h3>
          Fill in the contact form and we will get back to you via email or
          phone ASAP
        </h3>
        <input type="text" id="name" placeholder=" Full Name" required /> <br />
        <input type="email" id="email" placeholder=" Email Address" required />
        <br />
        <input
          type="number"
          id="contactNo"
          placeholder=" Contact Number"
          required
        />
        <br />
        <input type="text" id="subject" placeholder=" Subject" required />
        <br />
        <textarea
          id="message"
          placeholder=" Message"
          cols="30"
          rows="10"
        ></textarea
        ><br />
        <input type="submit" class="submit" value="Send Enquiry" />
      </form>
    </div>
    <footer><p>© 2022 J.Ball Plumbing & Heating</p></footer>

    <script src="/JS/Script.js"></script>
    <script src="/JS/formScript.js"></script>
